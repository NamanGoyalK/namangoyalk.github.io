<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
    -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />

    <!-- Primary Meta Tags -->
    <title>Naman Goyal</title>
    <meta name="title" content="Naman Goyal | Flutter Developer Portfolio" />
    <meta
      name="description"
      content="Flutter developer specializing in mobile applications with 6 published apps including Huddle. VIT Vellore CSE student creating innovative digital experiences."
    />
    <meta
      name="keywords"
      content="Flutter developer, mobile app developer, Naman Goyal, VIT Vellore, Huddle app, portfolio, CSE, Android apps"
    />
    <meta name="author" content="Naman Goyal" />

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://namangoyalk.github.io/" />
    <meta
      property="og:title"
      content="Naman Goyal | Flutter Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Flutter developer specializing in mobile applications with 6 published apps including Huddle. VIT Vellore CSE student creating innovative digital experiences."
    />
    <meta
      property="og:image"
      content="https://namangoyalk.github.io/social-preview.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://namangoyalk.github.io/" />
    <meta
      property="twitter:title"
      content="Naman Goyal | Flutter Developer Portfolio"
    />
    <meta
      property="twitter:description"
      content="Flutter developer specializing in mobile applications with 6 published apps including Huddle. VIT Vellore CSE student creating innovative digital experiences."
    />
    <meta
      property="twitter:image"
      content="https://namangoyalk.github.io/social-preview.png"
    />

    <!-- Theme Color -->
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Robots and Indexing -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Naman Goyal" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icons/Icon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/Icon-180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="icons/Icon-167.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://namangoyalk.github.io/" />

    <!-- Preconnect to important origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload Critical Resources -->
    <link rel="preload" href="flutter_bootstrap.js" as="script" />
    <link rel="preload" href="main.dart.js" as="script" />
    <link
      rel="preload"
      href="assets/fonts/MaterialIcons-Regular.otf"
      as="font"
      type="font/otf"
      crossorigin
    />

    <!-- Structured Data for Portfolio Website -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Naman Goyal",
        "url": "https://namangoyalk.github.io/",
        "image": "https://namangoyalk.github.io/profile-image.jpg",
        "sameAs": [
          "https://www.linkedin.com/in/naman-goyal-dev/",
          "https://github.com/NamanGoyalK"
        ],
        "jobTitle": "Flutter Developer",
        "knowsAbout": [
          "Flutter",
          "Dart",
          "Mobile App Development",
          "UI/UX Design"
        ]
      }
    </script>
  </head>
  <body>
    <!-- Application Content -->
    <noscript>
      <div style="text-align: center; padding: 20px; font-family: sans-serif">
        <h1>JavaScript is required</h1>
        <p>Please enable JavaScript to view Naman Goyal's Flutter portfolio.</p>
      </div>
    </noscript>

    <script src="flutter_bootstrap.js" async></script>
